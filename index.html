<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="calc">
    <button onclick="document.getElementById('calc').value += '1'">1</button>
    <button onclick="document.getElementById('calc').value += '2'">2</button>
    <button onclick="document.getElementById('calc').value += '3'">3</button>
    <button onclick="document.getElementById('calc').value += '4'">4</button>
    <button onclick="document.getElementById('calc').value += '5'">5</button>
    <button onclick="document.getElementById('calc').value += '6'">6</button>
    <button onclick="document.getElementById('calc').value += '7'">7</button>
    <button onclick="document.getElementById('calc').value += '8'">8</button>
    <button onclick="document.getElementById('calc').value += '9'">9</button>
    <button onclick="document.getElementById('calc').value += '0'">0</button>
    <hr>
    <button onclick="document.getElementById('calc').value += '+'">+</button>
    <button onclick="document.getElementById('calc').value += '-'">-</button>
    <button onclick="abc()">=</button>
    <script>
        function abc(){
            document.getElementById("calc").value = eval(document.getElementById("calc").value)
        }
    </script>
</body>
</html>
